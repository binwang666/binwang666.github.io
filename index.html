        <h1><mark>音乐</mark></h1>
        <h2>粤语音乐</h2>
        <h4>经典怀旧</h4>
        <p>窃以为8090年代是粤语歌曲的黄金年代，</p>
        <p>香港的时尚通过音乐传入内地，引发共鸣。</p>
        <p>这些经典歌曲中既有爱情的甜蜜，又有离别的忧伤。既有武侠人的大气豪放，又有市井人的无奈沧桑。</p>
        <p>对日后内地音乐人性格的形成，人民鉴赏音乐的品味有了极大正向作用，让我们一起回顾部分经典精彩的歌曲。</p>
